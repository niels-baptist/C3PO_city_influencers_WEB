<!-- container with in it a col-12 and a table with 7 rows -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Gebruikers beheren</h1>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <button type="button" class="btn btn-blue" (click)="add()"><i class="fas fa-plus"></i> Nieuwe gebruiker</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Plaats</th>
        <th scope="col">Email</th>
        <th class="d-none" scope="col">Wachtwoord</th>
        <th scope="col">Voornaam</th>
        <th scope="col">Achternaam</th>
        <th scope="col">Gebruikersnaam</th>
        <th scope="col">Geboortedatum</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let pu of personalUsers | paginate: { itemsPerPage: 10, currentPage:p}">
        <td>{{pu.userId}}</td>
        <td>{{pu.location.name}}</td>
        <td>{{pu.email}}</td>
        <td class="d-none">{{pu.password}}</td>
        <td>{{pu.firstname}}</td>
        <td>{{pu.lastname}}</td>
        <td>{{pu.userName}}</td>
        <td>{{pu.birthdate.toString().substr(0,10)}}</td>
        <td><button type="button" (click)="edit(pu.userId)" class="btn btn-light w-100"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" (click)="delete(pu.userId)" class="btn btn-dark w-100"><i class="far fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
  <div id="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
</div>
