<div class="container">

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>

<div class="row">
  <div class="col-12">
    <h1>Campagnes beheren</h1>
  </div>
</div>
<button type="button" class="btn  btn-blue addBtn mb-2" (click)="add()"><i class="fas fa-plus"></i> Add new campaign</button>
<table class="table" *ngIf="campaigns && campaigns.length > 0">
  <thead>
  <tr>
    <th scope="col">Campaigne details</th>
    <th scope="col">Platform</th>
    <th scope="col">Voucher</th>
    <th scope="col">Einddatum</th>
    <th scope="col">Status</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let camp of campaigns | paginate: { itemsPerPage: 10, currentPage:p}">
    <td>
      <img src="{{camp.fotoUrl}}" alt="foto-{{camp.name}}" height="50" width="50" class="rounded-circle mr-1">

      <span>{{camp.name}}</span>

    </td>

    <td>
      <span *ngFor="let platform of camp.platforms" class="platform mr-">
        <!-- {{platform.name}} -->
        {{platform.name.toLowerCase()}}
      </span>
    </td>

    <td>â‚¬ 50</td>
    <td>{{camp.endDate | date:'shortDate'}}</td>
    <td>{{camp.campaignStatus.name}}</td>
    <td>
      <button type="button" class="btn btn-lighet" (click)="edit(camp.campaignId)"><i class="fas fa-edit"></i></button>
      <button type="button" class="btn btn-dark" (click)="delete(camp.campaignId)"><i class="far fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
</table>
  <div id="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
</div>
