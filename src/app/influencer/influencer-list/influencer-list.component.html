<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="p-5 text-center">Influencers</h1>
    </div>
  </div>
  <div class="row"  *ngIf="influencers && influencers.length > 0">
   <div  class="row w-100" id="myItems" >
      <app-influencer-card *ngFor="let influencer of influencers" [influencer]="influencer"  (searchcriteria)="searchThis($event)" class="col-sm-10 col-md-6 col-lg-4"></app-influencer-card>
    </div>
  </div>
</div>
